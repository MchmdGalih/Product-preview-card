<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    /> -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="left">
          <img src="./images/image-product-desktop.jpg" alt="product-img" />
        </div>
        <div class="right">
          <h4>PERFUME</h4>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <div class="details">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <span>$149.99</span>
            <p>169.99</p>
          </div>
          <button type="submit">
            <img src="./images/icon-cart.svg" alt="icon-cart" class="icon" />Add
            To Cart
          </button>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </body>
</html>
